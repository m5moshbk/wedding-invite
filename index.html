<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>روابط دفع – تمارا & إمكان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(15,23,42,0.6);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 20px;
    }
    p {
      margin: 0 0 8px;
      font-size: 13px;
      color: #9ca3af;
    }
    label {
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
    }
    input, textarea, button {
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #1f2937;
      padding: 10px 12px;
      font-size: 14px;
      background: #020617;
      color: #f9fafb;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px #38bdf8;
    }
    .btn-row {
      display: flex;
      gap: 8px;
    }
    .btn-row button {
      flex: 1;
      background: linear-gradient(90deg, #7c3aed, #38bdf8);
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.5;
      cursor: wait;
    }
    .result {
      font-size: 13px;
      background: #020617;
      border-radius: 8px;
      border: 1px dashed #334155;
      padding: 10px;
      word-break: break-all;
    }
    .error {
      color: #fecaca;
    }
    .success {
      color: #bbf7d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1>إنشاء روابط دفع (تمارا / إمكان)</h1>
      <p>ادخل المبلغ وبيانات العميل، ثم اختر البوابة التي تريد إنشاء رابط الدفع منها.</p>
    </div>

    <div>
      <label>المبلغ (ريال سعودي)</label>
      <input type="number" id="amount" step="0.01" placeholder="مثال: 150" />
    </div>

    <div>
      <label>رقم الجوال (بدون +966)</label>
      <input type="tel" id="phone" placeholder="5XXXXXXXX" />
    </div>

    <div>
      <label>البريد الإلكتروني (اختياري)</label>
      <input type="email" id="email" placeholder="customer@example.com" />
    </div>

    <div>
      <label>وصف الدفع (اختياري)</label>
      <textarea id="description" rows="2" placeholder="مثال: دفعة خدمة استشارة / طلب رقم 123"></textarea>
    </div>

    <div class="btn-row">
      <button id="btnTamara">رابط تمارا</button>
      <button id="btnEmkan">رابط إمكان</button>
    </div>

    <div id="output" class="result"></div>
  </div>

  <script>
    const out = document.getElementById('output');
    const btnTamara = document.getElementById('btnTamara');
    const btnEmkan  = document.getElementById('btnEmkan');

    async function createLink(provider) {
      const amount = parseFloat(document.getElementById('amount').value || '0');
      const phone  = document.getElementById('phone').value.trim();
      const email  = document.getElementById('email').value.trim();
      const description = document.getElementById('description').value.trim();

      out.textContent = '';
      out.className = 'result';

      if (!amount || amount <= 0 || !phone) {
        out.textContent = 'الرجاء إدخال مبلغ صحيح ورقم جوال.';
        out.classList.add('error');
        return;
      }

      btnTamara.disabled = true;
      btnEmkan.disabled  = true;

      const url = provider === 'tamara' ? 'tamara_create_link.php' : 'emkan_create_link.php';

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount, phone, email, description })
        });

        const data = await res.json();

        if (!data.ok) {
          out.classList.add('error');
          out.textContent =
            'خطأ من ' + (data.provider || provider) + ' أو من السكربت.\n' +
            'HTTP: ' + (data.http_code || res.status) + '\n' +
            (data.error || '');
        } else {
          out.classList.add('success');
          out.innerHTML =
            '<strong>تم إنشاء رابط الدفع بنجاح ✅ (' + (data.provider || provider) + ')</strong><br>' +
            'Reference: ' + (data.order_id || data.order_ref || '-') + '<br>' +
            'Checkout URL:<br>' +
            '<input type="text" value="' + data.checkout_url + '" readonly onclick="this.select();" />';
        }
      } catch (e) {
        out.classList.add('error');
        out.textContent = 'استثناء أثناء التنفيذ: ' + e.message;
      } finally {
        btnTamara.disabled = false;
        btnEmkan.disabled  = false;
      }
    }

    btnTamara.addEventListener('click', () => createLink('tamara'));
    btnEmkan.addEventListener('click',  () => createLink('emkan'));
  </script>
</body>
</html>
